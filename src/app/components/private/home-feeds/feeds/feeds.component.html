<section class="mx-auto w-full max-w-screen-lg px-4">
  <form
  class="space-y-4 md:space-y-6"
  [formGroup]="form"
  (ngSubmit)="submit()"
  
>
  <div>
    <label
      for="titulo"
      class="block mb-2 text-sm font-medium text-gray-900 dark:text-black"
      >Tu Titulo</label
    >
    <input
      type="text"
      name="titulo"
      id="titulo"
      class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      required=""
      formControlName="titulo"
    />
    
  </div>
  <div>
    <label
      for="subtitulo"
      class="block mb-2 text-sm font-medium text-gray-900 dark:text-black"
      >Tu subtitulo</label
    >
    <input
      type="text"
      name="subtitulo"
      id="subtitulo"
      class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      required=""
      formControlName="subtitulo"
    />
  
  </div>
  <div>
    <label
      for="fecha"
      class="block mb-2 text-sm font-medium text-gray-900 dark:text-black"
      >fecha de publicacion</label
    >
    <input
      type="text"
      name="fecha"
      id="fecha"
      class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      required=""
      formControlName="fecha"
    />
    
  </div>
  <div>
    <label
      for="texto"
      class="block mb-2 text-sm font-medium text-gray-900 dark:text-black"
      >texto</label
    >
    <input
      type="text"
      name="texto"
      id="texto"
      class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      required=""
      formControlName="texto"
    />
   
  </div>

  <div>
    <label
      for="enlace"
      class="block mb-2 text-sm font-medium text-gray-900 dark:text-black"
      >Tu enlace</label
    >
    <input
      type="text"
      name="enlace"
      id="enlace"
      class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      required=""
      formControlName="enlace"
    />
    
  </div>
  <button
  [disabled]="loading()"
    type="submit"
    class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-800 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
  >
    {{loading()? 'Guardando...' : 'Guardar'}}
  </button>
  </form>
  
</section>
<p class="py-5"></p>
<app-footer></app-footer>
