<mat-card style="margin: 20px; padding: 20px; max-width: 860px;">
  <form
  class="space-y-4 md:space-y-6"
  [formGroup]="form"
  (ngSubmit)="submit()"
  
>
    <mat-card-header>
      <mat-card-title>Crear Publicación</mat-card-title>
    </mat-card-header>
  
    <mat-card-content>
      <!-- Campo de Título -->
      <div style="margin-bottom: 15px; ">
        <strong>Título:</strong>
        <input
          type="text"
          name="titulo"
          id="titulo"
          class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          required=""
          formControlName="titulo"
        />
      </div>
  
      <!-- Campo de Enlace -->
      <div style="margin-bottom: 15px;">
        <strong>Enlace:</strong>
        <input
          type="text"
          name="enlace"
          id="enlace"
          class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          required=""
          formControlName="enlace"
        />
      </div>
  
      <!-- Campo de Descripción -->
      <div style="margin-bottom: 20px;">
        <strong>Descripción:</strong>
        <textarea 
          class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Escribe una descripción" 
          style="width: 100%; height: 100px; margin-top: 5px;"
          type="text"
          name="texto"
          id="texto"
          required=""
          formControlName="texto"
          ></textarea>
        
      </div>
    </mat-card-content>
  
    <mat-card-actions>
      <button
  [disabled]="loading()"
    type="submit"
    class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-800 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
  >
    {{loading()? 'Guardando...' : 'Guardar'}}
  </button>
    </mat-card-actions>
    </form>
  </mat-card>
