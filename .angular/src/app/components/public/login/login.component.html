<app-head></app-head>
<section
  class="bg-auto bg-contain bg-cover bg-[url('https://www.upds.edu.bo/wp-content/uploads/2021/05/WhatsApp-Image-2021-05-12-at-18.16.46.jpeg')]"
>
  <div
    class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
  >
    <div
      class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-blue-950 dark:border-blue-950"
    >
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1
          class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white"
        >
          Inicia sesion en tu cuenta
        </h1>
        
        <form
          class="space-y-4 md:space-y-6"
          [formGroup]="form"
          (ngSubmit)="submit()"
          
        >
          <div>
            <label
              for="email"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Tu email</label
            >
            <input
              type="email"
              name="email"
              id="email"
              class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="name@upds.net.bo"
              required=""
              formControlName="email"
            />
            @if (isRequired('email')) {
            <div class="text-sm m-1">
              <small class="text-white">Por favor ingrese un email</small>
            </div>
            } @if (isEmailRequired()) {
            <div class="text-sm m-1">
              <small class="text-white">El correo debe ser valido</small>
            </div>
            }
          </div>
          <div>
            <label
              for="password"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Contraseña</label
            >
            <input
              type="password"
              name="password"
              id="password"
              placeholder="••••••••"
              class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required=""
              formControlName="password"
            />
            @if(isRequired('password')){
            <div class="text-sm m-1">
              <small class="text-white">Es nesesario una contraseña</small>
            </div>
            }
          </div>
          <div class="flex items-center justify-between">
            <div class="flex items-start">
              
              
            </div>
            <a
              href="/auth/password"
              class="text-sm font-medium text-blue-600 hover:underline dark:text-primary-500"
              >Olvidaste tu contraseña?</a
            >
          </div>
          
          <button
            type="submit"
            class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-800 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
          >
            Iniciar Sesion
          </button>
          <p class="text-sm font-light text-gray-500 dark:text-gray-400">
            No cuentas con una cuenta?
            <a
              href="/auth/register"
              class="font-medium text-primary-600 hover:underline dark:text-primary-500"
              >Crear una cuenta</a
            >
          </p>   
          <app-boton-google (onClick) = "submitWithGoogle()" class="px-5 items-center justify-center flex"></app-boton-google>  
        </form>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
